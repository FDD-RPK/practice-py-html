<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블(Table)</title>
    <style>
        /* 선택자(selector)-css를 적용할 대상 지정 명령어 */
        table {border: 1px solid black; width: 400px;} /* border(외곽선)는 선의 특성을 지정하는 것이다 */
        td {border: 1px solid black;} /* 각 열을 표시하는 명령어 */
        table, td { border-collapse : collapse;}; /* 각 선들을 병합하는 명령어 */
        
    </style>
</head>
<body>
    <!--2행 3열의 표를 만들어라(like 게시판)-->
    <!-- 행을 먼저 생저 생성 후 열을 만든다 -->
    <table>
        <tr>
            <td>1 1</td>
            <td>1 2</td>
            <td>1 3</td>
        </tr>
        <tr>
            <td>2 1</td>
            <td>2 2</td>
            <td>2 3</td>
        </tr>
        <!--
        Semantic 태그 : strong
        table에 관련된 시맨틱 태그 : thead - 제목행, ☆tbody☆ - 본문, tfoot - 결과행
        -->
    </table>
</body>
</html>
