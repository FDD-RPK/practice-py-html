<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        // 변수는 한개의 데이터

        // 객체 : 프로그래므이 구성단위. 예를들어 실제로 처리하는 하나의 정보
        const saram1 = {
            irum:'홍길동',
            nai : 20
        };
        const saram2 = {
            irum:'전우치',
            nai : 500
        };
        // urlencoded형식
        // ?irum='홍길동'&nai=20
        
        // 배열 : 객체의 집합 -> 변수의 개수를 줄일 수 있다.
        // 사용된 객체를 꺼낼때 사용하는 반복문이 항상 붙는다.
        // 프론트에서 반복문은 주로 배열처리용이다.
        const humans = [{irum:'홍길동', nai : 20},{irum:'전우치', nai : 500}]
        const ar = [46, 78, 94, 15, 312, 110, 54, 28, 200];

        // 반복하면서 배열을 출력하라
        // 반복문의 i는 값이 아니라 배열의 인덱스(원소번호)
        for(let i=0;i<=9;i++) {
            console.log(ar[i]);
        }

        // ar에서 70이상인 값을 출력하시오
        for(let i=0;i<=9;i++) {
             if(ar[i]>=70) {
                console.log(ar[i]);
             }
        }
        for(let i=0; i<ar.length; i++) { //(i<ar.length;)=배열ar이내의 모든 값 -> 개수를 셀 필요 없음
            if(ar[i]>=70)
            console.log(ar[i])
        }
    </script>
</body>
</html>
