<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event 처리법1-속성</title>
</head>
<body>
    <input type="text" id="jumsu" name="점수" placeholder="점수입력">
    <button id="button">학점</button>
    <script>
        // html의 속성으로 이벤트를 처리하는 방법
        // 이벤트를 처리하는 표준 - 자바스크립트 쪽에서 처리
        // html-css-js는 선택자로 연결
        const btn = document.querySelector('#button');
        
        // btn.addEventListner('이벤트이름', 실행할함수);
        // ★callback 함수 : 위탁해서 실행
        //   이벤트를 처리하는 콜백함수를 event handler
        //   js, 자바에서 이벤트핸들러의 파라미터는 무조건 이벤트 객체★
        btn.addEventListener('click', to학점);

        // 이벤트 핸들러에서 파라미터는 무조건 이벤트 객체
        // 해당 함수의 이벤트는 버튼에서 발생했기에 버튼 정보를 가져오려면
        // to학점의 값은 e.target.value
        // 하지만 불러올 값이 input에 있으므로 document로 값을 불러와야함
        function to학점(e) {
            const jumsu = document.querySelector('#jumsu').value;
            if(jumsu>=70) {
                alert("합격");
            } else {
                alert("불합격");
            }
        }
    </script>
</body>
</html>
