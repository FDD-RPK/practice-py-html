<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3항 이상의 if문</title>
</head>
<body>
    <script>
        // 둘중의 하나 : if~ else ~
        // 여러개 중의 하나 : 90점이상 우수, 70점이상 통과, 미만이면 낙제
        const jumsu = 94;
        if(jumsu>=90)
            console.log("우수");
        else if(jumsu>=70)
            console.log("통과");
        else
            console.log("낙제");
    </script>
</body>
</html>
