<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산 연습</title>
    <p id="target"></p>
</head>
<body>
    <!-- 
        삼항 연산자
        (식)? ('참일때 값') : ('거짓일때 값') or if()
    -->
    <!-- 숫자를 입력하면 자연수인지 아닌지 출력 -->
     <input type="number" id="num">
     <button onclick="panjung()">판정</button>
     <script>
        function panjung() {
            const num = +document.getElementById('num').value;
            const result = (num>0)? '자연수입니다' : '자연수가 아닙니다';
            document.getElementById('target').innerHTML = result;
        }
     </script>
</body>
</html>
