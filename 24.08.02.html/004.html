<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 '할일'페이지 만들기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        #app {
            margin: 0 auto;
            width: 1000px;

            box-shadow: 0 0 10px rgba(200, 200, 200, 0.5);
            box-sizing: border-box;
        }
        #app>header {
            border: 1px solid red;
            height: 50px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav {
            border: 1px solid orange;
            display: flex;
            height: 50px;
            justify-content: center;
            align-items: center;
        } 
        nav a {
            display: block;
            text-decoration: none;
            color: black;
            padding-left: 50px;
            padding-right: 50px;
        }
        nav a:hover {
            background-color: purple;
            color: white;
            font-weight: 600;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }          
        #app>footer {
            border: 1px solid red;
            height: 50px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #main {
            display: flex;
            height: calc(100vh - 150px);
        }
        #left, #right {
            height: 200px;
            width: 135px;
        }
        #tdc {
            flex: 1;
            padding-left: 10px;
            padding-right: 10px;
            overflow: auto;
        }
        #left {
            left: 0;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2TCZIcjdG3PVvR3vh-mOP4xqND5wJJ4tcnQ&s);
            background-size: 270%;
            background-position: center;
        }
        #right {
            right: 0;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT2TCZIcjdG3PVvR3vh-mOP4xqND5wJJ4tcnQ&s);
            background-size: 270%;
            background-position: center;
        }
        .finish {
            text-decoration: line-through;
        }
        .toggle {
            width: 80px;
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <div>뚝배기</div>
        </header>
        <nav id="nav">
            <a href="a">이것은</a>
            <a href="b">할일을</a>
            <a href="c">만든것</a>
        </nav>
        <main id="main">
            <aside id="left"></aside>
            <section id="tdc">
                <div>
                    <div class="mb-3 mt-3">
                      <label for="title" class="form-label">할일:</label>
                      <input type="text" class="form-control" id="title" placeholder="할일을 입력하세요...." name="title">
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-outline-primary" id="addTodo">추가</button>
                    </div>
                    <table class="table table-hover">
                        <colgroup>
                            <col width="10%">
                            <col width="20%">
                            <col width="10%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>순서</th>
                                <th>할일</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </section>
            <aside id="right"></aside>
        </main>
        <footer>
            <div>발가락</div>
        </footer>
    </div>
    <script>
        const $tdc = $('#tdc');
        const $tbody = $('#tbody');
        const todos = [];
        let tno = 1;

        function printTodos() {
            $tbody.empty();
            for(const t of todos) {
                const html = `
                <tr>
                    <td>${t.tno}</td>
                    <td class='${t.finish?'finish':''}'>${t.title}</td>
                    <td>
                        <button type="button" class="btn btn-primary toggle" data-tno='${t.tno}'>
                            ${t.finish?'완료':'작업중'}
                        </button>
                        <button type="button" class="btn btn-danger delete" data-tno='${t.tno}'>삭제</button>
                    </td>
                </tr>
                `;
                $tbody.append(html);
            };
        };

        function reorderTodos() {
            todos.sort((a, b) => a.tno - b.tno)
                for(let i=0; i < todos.length; i++) {
                    todos[i].tno = i + 1;
                }
            }

            printTodos();

        $('#addTodo').click(function() {
            const $title = $('#title');
                if($title.val()=='') {
                    alert('할일을 입력하세요');
                    return;
                }
                const newTodo = {tno:tno++, title:$title.val(), done:false}
                todos.push(newTodo);
                $title.val('');
                printTodos();
        });

        $('#tbody').on('click','.toggle',function() {
            const tno = $(this).data('tno')
                for(const t of todos) {
                    if(t.tno==tno) {
                    t.finish = !t.finish;
                    };
                };
            printTodos();
        });

        $('#tbody').on('click','.delete',function() {
            const tno = $(this).data('tno');
            for(let i=0; i<todos.length; i++) {
                if(todos[i].tno===tno) {
                todos.splice(i, 1);
                };
            };
            reorderTodos();
            printTodos();
        });
    </script>
</body>
</html>
