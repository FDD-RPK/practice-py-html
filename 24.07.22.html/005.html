<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엄격모드</title>
</head>
<body>
    <script>
        'use strict' // 최신 자바스크립트 언어 적용 명령어
                     // 아래와 같이 위험한 형식의 코드를 잡아준다
        /*
            JS의 시작은 html에 움직임을 더하자는 자그마한 꿈

        */
       let a = 10;
       b = 20;
       console.log(a);
       console.log(b);
    </script>
