<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수행과제2</title>
    <!-- 반지름을 입력받아 원의 면적을 출력 -->
</head>
<body>
    <script>
        const radius = prompt('반지름값');
        const r = +radius
        const PI = 3.14;
        const result = r*r*PI
        document.write(`<p>반지름:${r}, 면적:${result}`);
    </script>
</body>
</html>
