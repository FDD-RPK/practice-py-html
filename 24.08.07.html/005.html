<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연락처서비스</title>
    <!--
        받은 연락처 : 132개
        페이지당 데이터의 개수 : 10
        블록당 페이지의 개수 : 5
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.12/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
      <ul class="pagination">
      </ul>
<script>
    const pagesize = 10;
    const pagesPerBlock = 5;
    
    $.ajax({
        url:`https://sample.bmaster.kro.kr/contacts?pageno=6&pagesize=${pagesize}`,
            success:function(result) {
                // ES6 구조분해할당을 이용해 result.pageno, result.totalcount, result.contacts를
                // pageno, totalcount, contacts에 한방에 꺼내자
                const {pageno, totalcount, contacts} = result;
                // 페이지의 개수를 계산
                const countOfPage = Math.floor((totalcount-1)/pagesize)+1;

                const prev = Math.floor((pageno-1)/pagesPerBlock)*pagesPerBlock;
                const start = prev+1;
                let end = prev + pagesPerBlock;
                let next = end + 1;
                // 마지막 블록이라면
                if(end>=countOfPage) {
                    end = countOfPage;
                    next = 0;
                }
                printPagination({prev, start, end, next, pageno});
            }
    });

    function printPagination({prev, start, end, next, pageno}) {
      const $pagination = $('.pagination');
      if(prev>0) {
        const html = `
        <li class="page-item"><a class="page-link" href="${prev}">이전으로</a></li>
        `;
        $pagination.append(html);
      }
      for(let i=start; i<=end; i++) {
        if(i==pageno) {
           const html = `<li class="page-item active"><a class="page-link" href="${i}">${i}</a></li>`
           $pagination.append(html);
        } else {
           const html = `<li class="page-item"><a class="page-link" href="${i}">${i}</a></li>`
           $pagination.append(html);
        }
      }
      if(next>0) {
        const html = `<li class="page-item"><a class="page-link" href="${next}">다음으로</a></li>`
        $pagination.append(html);
      }
    }
</script>
</body>
</html>
