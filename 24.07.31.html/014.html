<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rainbow2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #rainbow {
            display: flex;
            width: 1000px;
            height: 200px;
            align-items: center;
            justify-content: center;
        }
        #rainbow>div {
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="rainbow" style="background-color: dodgerblue;"></div>
    <script>
        // 객체에서의 이름
        // JS = aaBb
        // html = aa-bb
        const rb = [
            {css:{backgroundColor:'red', flexGrow:'1'}, text:'빨'},
            {css:{backgroundColor:'orange', flexGrow:'1.1'}, text:'주'},
            {css:{backgroundColor:'yellow', flexGrow:'1.2'}, text:'노'},
            {css:{backgroundColor:'green', flexGrow:'1.3'}, text:'초'},
            {css:{backgroundColor:'blue', flexGrow:'1.4'}, text:'파'},
            {css:{backgroundColor:'indigo', flexGrow:'1.5'}, text:'남'},
            {css:{backgroundColor:'purple', flexGrow:'1.6'}, text:'보'},
        ]
        const $rainbow = $('#rainbow');
        for(let i=0;i<rb.length; i++) {
            $rainbow.append($('<div>').css(rb[i].css).text(rb[i].text));
        }
    </script>
</body>
</html>
