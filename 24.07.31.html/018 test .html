<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수행과제3-남/여 적정 체중 계산기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <h1>남성/여성 적정 체중 계산기</h1>
    <script>
        $(document).ready(function() {
            $('#cal').click(function() {
                const tall = parseFloat($('#tall').val());
                const gender = $('#gender').val();
                
                // 입력값 체크
                if (isNaN(tall) || tall <= 0) {
                    return alert('키를 올바르게 입력하세요');
                }

                // 적정 체중 계산
                let weight;
                if (gender === 'male') {
                    weight = (tall / 100) ** 2 * 22;
                } else if (gender === 'female') {
                    weight = (tall / 100) ** 2 * 21;
                } else {
                    return alert('성별을 선택하세요');
                }

                // 결과 표시
                $('#result').val(weight.toFixed(2));
            });

            $('#reset').click(function() {
                $('#tall').val('');
                $('#gender').val('');
                $('#result').val('');
            });
        });
    </script>
</head>
<body>
    <div>
        키 : 
        <input type="number" id="tall" min="0" step="0.01">
    </div>
    <div>
        성별 :
        <select id="gender">
            <option value="" disabled selected>선택하세요</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
        </select>
    </div>
    <div>
        적정 체중 :
        <input disabled id="result">
        Kg
    </div>
    <button id="cal">계산</button>
    <button id="reset">리셋</button>
</body>
</html>
