<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent {
            display: flex;
        }
        #parent>div {
            border:1px solid red;
            height: 100px;
        }
        #d1 {
            flex-grow: 1;
        }
        #d2 {
            flex-grow: 2;
        }
        #d3 {
            flex-grow: 1;
        }
        
    </style>
</head>
<body>
    <div id="parent">
        <div id="d1">1</div>
        <div id="d2">2</div>
        <div id="d3">3</div>

    </div>
</body>
</html>
