<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex2</title>
    <style>
        #f1 {
            width:300px;
            height:300px;
            border:1px solid red;
            float: left;
        }
        #f2 {
            width:300px;
            height:500px;
            border:1px solid blue;
            float: right;
        }
        #footer {
            height:300px;
            background-color: yellow;
            clear: both;
        }
    </style>
</head>
<body>
    <div id="f1">AAAAAAA</div>
    <div id="f2">BBBBBBB</div>
    <div id="footer">CCCCCCC</div>
</body>
</html>
