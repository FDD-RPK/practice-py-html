<!doctype html>
<html>
    <head>
        <title>undefined 타입</title>

    </head>
    <body>
        <script>
            // a변수를 만들고 10으로 초기화해라
            let a = 10;
            console.log(typeof a);
            // 변수의 선언 : 변수를 만들어라
            let b;
            console.log(b);

            // 10+'10' -> '1010'
            a = a+'10'
            console.log(typeof a); // -> string

            a=a>10;
            console.log(typeof a); // -> boolean
            // 타입이 지정되지 않으면 상황따라 알아서 바꿈
            // 타입이 동적임
            // typeof명령어로 타입을 고정시켜줘야함
            // java는 정적임
        </script>
    </body>
</html>
