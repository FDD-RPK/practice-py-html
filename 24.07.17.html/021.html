<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // hoisting : 선언은 코드 최상단으로 끌어올려진다
        console.log(x);
        var x = 100;

        ↑

        var x;
        console.log(x);
        x=100;
        // 위처럼 해석하여 바꿈

    </script>
</body>
</html>
