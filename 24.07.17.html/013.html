<!doctype html>
<html>
    <head>
        <title>연산</title>
    </head>
    <body>
        <!-- 
            산술연산 : +, -, *, ⊥, %
            비교연산 : >, ≥, <, ≤, ==, ===, !=, !==
            논리연산 : 논리합(||), 논리곱(&&)
         -->
        
        <script>
            //나눗셈
            console.log(17/5);
            //나누고 남은 나머지
            console.log(17%5);
        </script>
    </body>
</html>
