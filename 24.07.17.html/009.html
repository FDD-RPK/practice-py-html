<!doctype html>
<html>
    <head>
        <title>수행과제 1</title>
        <script>
            // 이름과 나이를 입력받아 다음과 같이 출력하시오
            // 한승민 25살
            const name=prompt('당신의 이름은?');
            const old=prompt('당신의 나이는?');
            document.write(name+' '+old+'살');
            //변수와 상수의 차이
            const name = prompt(); //const는 상수이기에 값을 바로주지 않으면 인식 불가
            let old
            old = prompt(); //let은 변수이기에 값을 바로주지 않아도 인식 가능

            document.write(`${name} ${old}살`);
            </script>
    </head>

    </body>
</html>
