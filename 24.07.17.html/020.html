<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ㅈ같은 자바스크립트</title>
</head>
<body>
    <script>
        // 소스를 작성하면 실행파일을 만들어서 실행 - .exe등
        // 실행파일을 만들지않고 바로 바로 실행하는 언어 - .script등

        // 자바스크립트도 위탁관리(ECMAScript, ES)
        // ES5 변수
        var x = 10;
        // ES2015(ES6) 변수
        let y = 20;

        var x = 30;
        let y = 40;
        // 사실상 언어가 2개이다
    </script>
</body>
</html>
