<!doctype html>
<html>
    <head>
        <Style>

        </Style>
        <script>
            // 자바스크립트는 타입이 동적이다
            console.log('50');
            console.log('50'*'3'); //150 --> 문자를 숫자로 변환하여 결과를 도출함=타입이 정해져있지 않다
                                   //반대로 자바는 타입이 정적이기에 위의 값이 error가 난다
                                   //자바스크립트(동적)/자바(정적)
            // 동적타입이므로 타입확인기능이 필요하다
            // js는 typeof 연산자로 타입을 확인할 수 있다
            // ★typeof는 연산자이기에 하나의 연산기호로 인식되며 이는 함수로 인정되지 않는다★
            console.log(typeof '50');   //string=문자열
            console.log(typeof ('50'*'3')); // number=숫자
            console.log(typeof (5>3));  // boolean=참,거짓
        </script>
    </head>
    <body>

    </body>
</html>
