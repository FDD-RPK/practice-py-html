<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 통합</title>
    <!-- 
        https://www.w3schools.com/howto/img_nature_wide.jpg
        https://www.w3schools.com/howto/img_snow_wide.jpg
        https://www.w3schools.com/howto/img_lights_wide.jpg
        https://www.w3schools.com/howto/img_mountains_wide.jpg
        -->
        <img id="img">
        <div>
        <button onclick='출력("img_nature_wide.jpg")'>Nature</button>
        <button onclick='출력("img_snow_wide.jpg")'>Snow</button>
        <button onclick='출력("img_lights_wide.jpg")'>Lights</button>
        <button onclick='출력("img_mountains_wide.jpg")'>Mountains</button>
        </div>
</head>
<body>
    <script>
        const url = 'https://www.w3schools.com/howto/';
        const img = document.getElementById('img');
        img.src = `${url}img_nature_wide.jpg`;
    
        function 출력(photo) {
            img.src = `${url}${photo}`;    
        }
    </script>
</body>
</html>
