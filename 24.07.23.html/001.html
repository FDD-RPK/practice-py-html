<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 입력요소(form 요소)</title>
    <!-- input요소는 type이라는 속성으로 구별이 된다 -->
</head>
<body>
    <input type="text" value="본인이름"><br> <!-- 값이 미리 들어가있음(지워야함) -->
    <input type="password" placeholder="비밀번호"><br> <!-- 불투명한 안내값이 있음(창 입력시 사라짐) -->
    <input type="checkbox"><br>
    <input type="radio"><br>
    <input type="date"><br>
    <button>버튼1</button><br>
    <input type="button" value="일반버튼" onclick=""><br>
    <input type="reset" value="초기화"><br>
    <input type="submit" value="서버로 전송(sumbit)"> <!--검증 없으면 사용 불가-->
</body>
</html>
