<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 문제 5</title>
    <!-- 불이 켜진 전구 : https://www.w3schools.com/js/pic_bulbon.gif
         불이 꺼진 전구 : https://www.w3schools.com/js/pic_bulboff.gif
         점등, 소등 버튼을 만들어 점등버튼을 누르면 켜지고 소등버튼을 누르면 꺼지게 하시오
         1. 버튼 2개와 소등 이미지를 출력한다
         2. 점등, 소등 함수를 작성
         3. 버튼의 onclick에 함수를 등록 -->
     <h1>전구 ON/OFF</h1>
     <button onclick="점등()">on !</button>
     <img id="img" src="https://www.w3schools.com/js/pic_bulboff.gif">
     <button onclick="소등()">off !</button>
<body>
    <script>
        const img = document.getElementById('img');
        function 점등() {
            img.src = 'https://www.w3schools.com/js/pic_bulbon.gif';
        };
        function 소등() {
            img.src = 'https://www.w3schools.com/js/pic_bulboff.gif';
        }
    </script>
</body>
</html>
