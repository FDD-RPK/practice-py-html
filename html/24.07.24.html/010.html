<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = 15;

        // 3의 배수냐?
        console.log(a%3==0);

        // 3의 배수 또는 5의 배수
        console.log(a%3==0 || a%5==0);

        // 3의 배수 그리고 5의 배수
        console.log(a%3==0 && a%5==0);

        // a가 0에서 100사이의 숫자인가?
        console.log(a>0 && a<100);
    </script>
</body>
</html>
