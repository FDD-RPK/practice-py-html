    <title>반복연산 연습 4</title>
    <!-- 1~100사이의 5와 7의 공배수(35, 70)를 출력하시오 -->
</head>
<body>
    <script>
        for(let i=1;i<=100;i++) {
            if(i%5==0 && i%7==0)
            console.log(i)
        }
