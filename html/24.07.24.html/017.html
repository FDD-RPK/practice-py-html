<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복연산 연습3</title>
    <!-- 1에서 20사이의 5의 배수 합계(50), 7의 배수 합계(21)를 구하시오-->
</head>
<body>
    <script>
        let F = 0;
        let S = 0;
        for(let i=1;i<=20;i++) {
            if(i%5==0) {
                F=F+i;
            }
            if(i%7==0) {
                S=S+i;
            }
        }   
        console.log(`5의 배수의 합 = ${F}`);
        console.log(`7의 배수의 합 = ${S}`);
    </script>
</body>
</html>
