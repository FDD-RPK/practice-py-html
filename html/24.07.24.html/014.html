<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 반복문을 이용해 1~10사이의 짝수의 합을 출력하시오
        let hap1 = 0;
        for(let i=1; i<=10; i++) {
                if(i%2==0) {
                hap1=hap1+i    
                }
            }
        let hap2 = 0;
        for(let i=2; i<11; i=i+2) {
            hap2 = hap2 + i;
        }
        console.log(hap1)
        console.log(hap2)

    
    </script>
</body>
</html>
