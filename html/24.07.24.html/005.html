<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script연산자</title>

</head>
<body>
    <script>
        // 자바스크립트의 타입 : number, string, undefined, boolean, object
        const a = null;
        console.log(typeof a); // object
        const b = undefined;
        console.log(typeof b);  // undefined
        // a, c는 객체를 가리키는 리모콘 -> 참조변수
        const c = {};
        console.log(typeof c); // object
        // []=배열(array) - 값들의 집합
        const d = [];
        console.log(typeof d); // object
    </script>
</body>
</html>
