<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복연산 연습2</title>
    <!-- for을 이용하여 1~10사이의 짝수의 합계, 홀수의 함계를 구하시오 -->
</head>
<body>
    <script>
        let sumOfEven= 0;
        let sumOfOdd= 0;
            for(i=1 ; i<=10; i++) {
                if(i%2==0) {
                    sumOfEven=sumOfEven+i;
                } else {
                    sumOfOdd+=i;
                }
            } 
        console.log(`짝수합계 : ${sumOfEven}`);
        console.log(`홀수합계 : ${sumOfOdd}`);
    </script>
</body>
</html>
