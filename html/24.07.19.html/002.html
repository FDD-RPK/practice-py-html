<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-model</title>
    <style>
        /* 속성 : property */
        
        div { 
            /* width는 content의 너비 */
            width : 200px;
            /* box-sizing을 이용해 내용+패팅+보더를 너비로 지정 */
            box-sizing: border-box;
            height : 200px;
            line-height : 200px;
            background-color: aqua;
            text-align: center;
            margin : 10px 0; /* 마진은 좌우는 각각 적용되면서 위,아래는 한쪽만 적용됨 이유를 알아라! */
        }
        #a { padding : 50px;
             /*box-sizing을 정하지 않으면 width를 적용해도 박스사이즈가 바뀜*/ }
    </style>
</head>
<body>
    <div id="a">A</div>
    <div id="b">B</div>
</body>
</html>
