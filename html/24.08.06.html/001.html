<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!--
        백엔드와 통신하는 방법
        - MVC : 내용을 서버로 전송하면 서버에서 결과 화면을 보내준다(redirect)
                redirect. 화면 전체가 새로 그려진다 - 항상 redirect한다
                html로 작성
                통신의 시작은 프론트 -> 백에서 처리가 끝날 때까지 대기 -> 배깅 결과화면을 보내준다 (동기통신)
        - RESET : 현재 화면은 고정, 백그라운드로 서버와 통신
                화면의 일부만 갱신 - ex)구글지도-화면은 고정이지만 실시간 위치는 계속 변경됨
                통신의 시작은 프론트 -> 백에서 처리하는 동안, 프론트는 계속 진행 (비동기 통신)
                JavaScript로 작성
        - Web Socket : 실시간 양방향(통신을 백에서 시작할 수 있다)
    -->

    <!--
        submit : 입력 데이터를 서버로 넘긴다
        // 1번 예제 : http://localhost(<- 127.0.0.1):8081/mvc/name        username 파라미터를 전달

        인터넷을 사용하려면 IP주소를 가져야 한다
        IP주소가 부족하기 때문에 하나의 IP를 여러장치가 공유(공유기) : 192로 시작
            192로 시작하는 IP를 사설IP(private IP) - 인터넷에서 사용 불가능 = 외부에 접속 불가
        사람은 IP주소를 기억을 못한다
            문자 이름을 대신 사용 -> domain 이름(www.naver.com)
        domain 이름을 IP로 바꿔주는 시스템(DNS-Domain Name Server)을 사용한다
            127.0.0.1   localhost
    -->
        <form action="http://localhost:8081/mvc/name" method="" enctype="">
            <button>전송</button>
        </form>
