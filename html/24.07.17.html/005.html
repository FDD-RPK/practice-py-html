<!doctype html>
<html>
    <head>
        <title>변수</title>
        <style>

        </style>
        <script>
            // 오른쪽으로부터 왼쪽으로 대입(=는 같다는 의미가x)
            x=3; // x라는 값에 3을 대입하여라
            console.log(x);
            console.log(x*x);
            // 그러면 아래는?
            console.log('x');
            console.log('x'+'x');
            console.log('x'*'x');
            console.log('x'+x);
            console.log('x'*x);
            console.log(typeof ('x'));
            console.log(typeof ('x'+'x'));
            console.log(typeof ('x'*'x'));
            console.log(typeof ('x'+x));
            console.log(typeof ('x'*x));
        </script>
    </head>
    <body>

    </body>
</html>
