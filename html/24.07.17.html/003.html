<!doctype html>
<html>
    <head>
        <style>

        </style>
        <script>
            // 1. 화면에 출력하기
            // 2. 타입 - 처리 가능한 갑의 종류
            // 3. 변수 - 타입을 저장한다
            <h1>자바스크립트</h1>
            // 타입의 종류 : 엑셀-숫자, 글자, 날짜
            //            : 자바스크립트-숫자, 문자열, 참거짓(true/false)-조건부여
            console.log(50); //숫자
            console.log('50'); //문자열-''안에 숫자가 있는경우 문자로 취급
            console.log(5>3); //참거짓
            // 그러면 아래는?
            console.log(50+50);
            console.log('50'+'50');
            console.log(5<3);
            console.log('50'*3);  // JS:150, python:505050, java:에러
            console.log('50'-'50');
            console.log('50'*'50');
            console.log('50'/'50');
            console.log('50'-3);
            console.log('50'/3);
        </script>
    </head>
    <body>

    </body>
</html>
