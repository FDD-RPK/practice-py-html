<!doctype html>
<html>
    <head>
        <title>수행과제2-2</title>
        <script>
            // 두 숫자를 입력받아 곱해서 출력하시오
            // 예를 들어 91과 91을 입력했다면
            // 91*91=8281 또는 8281 을 출력
         const x=prompt('첫 숫자는?');
         const y=prompt('둘째 숫자는?');
         const result=x*y;
         document.write(`${x}*${y}=${result}`);
        </script>
    </head>
    <body>

    </body>
</html>
