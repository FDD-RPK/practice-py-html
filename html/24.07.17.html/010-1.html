<!doctype html>
<html>
    <head>
        <title>수행과제2</title>
        <script>
            // 두 숫자를 입력받아 곱해서 출력하시오
            // 예를 들어 3과 5를 입력했다면
            // 3*5=15 또는 15 롤 출력
            const x=prompt('곱셈할 첫번째 숫자는?');
            const y=prompt('곱셈할 두번째 숫자는?');
            const z=x+'*'+y
            //document.write(z+'='+x*y);
            document.write(`${z}=${x*y}`);
            document.write(x*y); 

            // 풀이
            const num1 = prompt('1번째 숫자');
            const num2 = prompt('2번째 숫자');
            const result = num1 * num2;
            document.write(`${num1}*${num2}=${result}`);
        </script>
    </head>
    <body>

    </body>
</html>
