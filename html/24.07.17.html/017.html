<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(17/5); // 3.4   mok의경우 3
        console.log(19/5); // 3.8   " 의경우 3
        console.log(Math.floor(17/5));
        console.log(Math.floor(19/5));
        // Math.floor는 소수점 값을 내린다(*반내림 아님)
        console.log(Math.Ceil(17/5)); // 4 
        console.log(Math.Ceil(19/5)); // 4 
    </script>
</body>
</html>
