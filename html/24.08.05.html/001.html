<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'할일' 만들기</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <link href="001.css" rel="stylesheet">
    <!--
        css를 작성하는 방법
        1. 외부 CSS -> <link>로 가져온다
        2. 내부 CSS -> <style>영역에 작성
        3. inline CSS -> 태그에 직접 작성(<div style="">)
    -->
</head>
<body>
    <div id="app">
        <header>
            <div>header</div>
        </header>
        <nav>
            <ul>
                <li><a href="#">aaa</a></li>
                <li><a href="#">bbb</a></li>
                <li><a href="#">ccc</a></li>
            </ul>
        </nav>
        <main>
            <aside id="left">50%</aside>
            <section id="mid">
                <div>
                    <label for="mt-3 mb-3 ">할일 : </label>
                    <input type="text" id="title" class="form-control" placeholder="할일 입력" class="mt-3 mb-3">
                </div>
                <div class="mt-3 mb-3 d-grid">
                    <button class="btn btn-primary btn-block" id="addBtn">추가</button>
                </div>
                <table class="table table-hover mb-3">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>할일</th>
                            <th>작성일</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </section>
            <aside id="right">50%</aside>
        </main>
        <footer>
            <div>footer</div>
        </footer>
    </div>
    <script src="001.js"></script>
</body>
</html>
