<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인창 3</title>
    <style>
        body {

        }
        #login-form, #h1 {
            width: 300px;
            margin: 0 auto;
        }
        #login-form {
            padding-left: 3px;
        }
        #login-form label {
            display: block;
            font-size: 20px;
        }
        #login-form input {
            width: 95%;
            height: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .error {
            display: none;
            color: red;
            font-size: small;
        }
    </style>
</head>
<body>
    <h1 id="h1">회원가입</h1>
    <form id="login-form">
      <div class="form-group">
        <label>아이디:</label>
        <input type="text" id="username" onblur="usernameCheck()">
        <span id="username-msg" class="error"></span>
      </div>
      <div class="form-group">
        <label>비밀번호:</label>
        <input type="password" id="password" onblur="passwordCheck()">
        <span id="password-msg" class="error"></span>
      </div>
      <button type="button" id="login" onclick="login()">로그인</button>
      </form>
   
   <script>
        const username=document.getElementById('username');
        const password=document.getElementById('password');
        const usernameMsg=document.getElementById('username-msg');
        const passwordMsg=document.getElementById('password-msg');
       
        function usernameCheck() {
            usernameMsg.innerHTML = '';
            usernameMsg.style.display = 'none';
            if(username.value==='') {
                usernameMsg.innerHTML = '아이디를 입력하세요';
                usernameMsg.style.display = 'block';
                return false;
            } else {
                return true;
            }
        }
        function passwordCheck() {
            passwordMsg.innerHTML = '';
            passwordMsg.style.display = 'none';
            if(password.value==='') {
                passwordMsg.innerHTML = '비밀번호를 입력하세요';
                passwordMsg.style.display = 'block';
                return false;
            } else {
                return true;
            }
        }
        function login() {
           const name = usernameCheck();
           const PW = passwordCheck();
           if(name&&PW) {
                document.getElementById('login-form').submit();
                return true;
           } else {
                return false;
           }
        }
    </script>
</body>
</html>
