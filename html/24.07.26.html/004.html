<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>???</title>
</head>
<body>
    <script>
        // js에서 정보의 단위 : 객체
        // 객체는 키(이름(아래의 경우 연락처1))와 값의 쌍
        const 연락처1 = {
            번호 : 1,
            이름 : '홍길동',
            연락처 : '1111',
            거주지역 : '서울시'
        };

        const 연락처2 = {};
        
        // 객체를 만드는 방법1 : 객체의 설계도(붕어빵틀 같은거)를 만든 다음에 객체를 생성(객체)
        //                      객체의 설계도를 class라고 한다-java,java script

        // 객체를 만드는 방법2 : 설계도 없이 객체를 만든다-java script

        //1번방법으로 내가 클래스를 만드는 것이 아니라 JS가 가지고 있는 클래스로 객체를 만들기-문1
        //객체를 만드는 키워드 : ★new★
        //JS가 가지고 있는 클래스 : 내장 객체
        const day = new Date();
        console.log(day);

        // 객체는 값(속성)과 기능(함수. method)을 가진다
        // 함수 : 객체에 소속되어 있음과 관계없는 함수이다
        // method : 객체에 소속되어 있는 함수이다
        console.log(day.getFullYear());

    </script>
</body>
