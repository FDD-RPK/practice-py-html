<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 예제 1</title>
    <style>
        #parent {
            display: flex;
            width: 1000px;
        }
        #parent>div {
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: 600;
        }
        #d1 {
            flex-grow: 1;
        }
        #d2 {
            flex-grow: 1;
        }
        #d3 {
            flex-grow: 1;
        }
        #d4 {
            flex-grow: 1;
        }
        #d5 {
            flex-grow: 1;
        }
        #d6 {
            flex-grow: 1;
        }
        #d7 {
            flex-grow: 1;
        }
        .baner {
            background-color: skyblue;
            width: 1000px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="baner"></div>
    <div id="parent">
        <div id="d1" style="background-color: red;">빨</div>
        <div id="d2" style="background-color: orange;">주</div>
        <div id="d3" style="background-color: yellow;">노</div>
        <div id="d4" style="background-color: green;">초</div>
        <div id="d5" style="background-color: blue;">파</div>
        <div id="d6" style="background-color: darkblue;">남</div>
        <div id="d7" style="background-color: purple;">보</div>
    </div>
    <div class="baner"></div>
</body>
</html>
