<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="page">
    <header>
      <h1>주소록</h1>
    </header>
    <nav>
      <a type="button" class="btn btn-success" href="list.html">HOME</a>
      <a type="button" class="btn btn-primary" href="write.html">글쓰기</a>
    </nav>
    <main>
      <aside>left</aside>
      <section>
        <form id="write-form" method="post" enctype="multipart/form-data">
            <div class="mb-3 mt-3">
              <label for="nickname" class="form-label">닉네임:</label>
              <input type="text" class="form-control" id="nickname" placeholder="닉네임 입력...." name="nickname">
            </div>
            <div class="mb-3 mt-3">
               <label for="title" class="form-label">제목:</label>
               <input type="text" class="form-control" id="title" placeholder="제목을 입력...." name="title">
            </div>
            <div class="mb-3 mt-3">
               <label for="images" class="form-label"></label>
               <input type="file" class="form-control" id="images" name="images">
            </div>
            <div class="mb-3 mt-3">
               <label for="comment" class="form-label">내용:</label>
               <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="write">작성</button>
        </form>
      </section>
      <aside>right</aside>
    </main>
    <footer>
      copyright &copy;2024 ICIA
    </footer>
    <script>
        const url = 'http://192.168.0.54:8081/boards'
            $('#write').click(function() {        
            const formData = new FormData(document.getElementById('write-form'));
            for(const x of formData)
                console.log(x)

            $.ajax({
                url : url ,
                method : 'post',
                data : formData,
                processData : false,
                contentType : false,
                success(result) {
                    location.href = "read.html?bno=" + result.bno
                }, error(response) {
                    console.log(response)
                }
            })
        })
    </script>
  </div>
</body>
</html>
