<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수와 배열 5</title>
</head>
  <body>
    <script>
        const sum = sumOverCutline([75,80,65,90], 70);
        const sum2 = sumOverCutline([75,80,65,90], 90);
        function sumOverCutline(ar, cutline) {
            let hap=0;
            for(let i=0; i<ar.length; i++) {
                if(ar[i]>=cutline) {
                    hap=hap+ar[i];
                }
            }
            return hap;
        }
    </script>
  </body>
