    <script>
        // 기본적인 통계 : 합계, 개수, 평균, 최대, 최소
        // 1. 점수 배열을 파라미터로 받아 70점이상의 개수를 리턴

        function countOver70(ar) {
            let count = 0;
            for(i=0; i<ar.length; i++) {
                if(ar[i]>=70) {
                    count++;
                }
            }
            return count;
        }
        console.log(countOver70([50,60,70,80,90]));
        // 2. 점수배열을 파라미터로 받아 70점이상의 평균을 리턴(합계/개수)     
        function avrageOver(ar) {
            let hap = 0;
            let count = 0;
            for(i=0; i<ar.length; i++) {
                if(ar[i]>=70) {
                   hap=hap+ar[i];
                   count++;
                }
            }
            return hap/count;
        }
        console.log(avrageOver([40,50,60,70,80,90,100]));
    </script>
