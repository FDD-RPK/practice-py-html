<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수6</title>
</head>
<body>
    <script>
        // 국어, 영어 성적을 입력받아 평균이 70점이상이면 합격, 아니면 불합격
        console.log(half(60,80));
        
        function half(kor,eng) {
            if((kor+eng)/2>=70) {
                return "합격"
            } else {
                return "불합격"
            }
        }
    </script>
</body>
</html>
