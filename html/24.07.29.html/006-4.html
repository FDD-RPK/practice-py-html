<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제</title>
    <!-- 이름과 점수로 구성된 객체 구성
         점수가 70점이상이면 합격
         아니면 불합격이라고 출력하는 메소드
    -->
</head>
<body>
    <script>
        const man = {
            name: 'rainhardt',
            score: 80,
            result:function() {
                if(this.score>=70) {
                    console.log(`${this.name}님은 합격입니다`);
                } else {
                    console.log(`${this.name}님은 불합격입니다`);
                }
            }
        };
        man.result();
    </script>
</body>
</html>
