<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산수연습1</title>

</head>
<body>
    <script>
        // 짝수 출력
        for(let i=1; i<=10; i++) {
            if(i%2==0) {
                console.log(i);
            }
        }

        for(let i=1; i<=10; i++) {
            if(i%2!=0) {
                continue;
            }
            console.log(i)
        }
    </script>
</body>
</html>
