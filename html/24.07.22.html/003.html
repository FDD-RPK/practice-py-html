<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript를 작성하는 방법</title>
    <script src="003.js"></script> <!--여기에는 중간에 다른 코드 있으면 안됨-->
</head>
<body>
    <!-- click 이벤트가 발생했을 때 JS 실행 -->
    <button onclick="window.alert('버튼 딸깍');">클릭하세요</button>
    <script>
        // JS는 html과 함께 브라우저에 의해 실행
        // JS는 웹브라우저의 기능을 이용할 수 있다
        // JS에서는 Window
        window.alert('hello 1');

    </script>
</body>
</html>
