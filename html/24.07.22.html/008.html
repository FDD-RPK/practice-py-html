<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html요소도 객체이다</title>
</head>
<body>
    <button ondblclick="window.location.href='https://www.naver.com'">네이버로</button>
    <button onclick="window.history.back();">뒤로</button>    
    <a href="https://www.naver.com">네이버로</a>
    <p id="target">우리나라 ㅈ은나라</p>
    <script>
        // 자바스크립트로 웹브라우저를 다루는 표준 : BOM(Browser Object Model)
        // window : 웹브라우저 -> window.location(주소창)
        //window.location.href="https://www.naver.com"; // 자바스크립트로 윈도우를 동작시키는 방법
    </script>
</body>
</html>
