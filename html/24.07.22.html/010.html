<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="target">Hello World!</div>
    <script>
        // const irum = prompt('이름 입력');
        // prompt를 이용해서 색을 입력받아 #target의 backgroudn Color를 변경하시오
        // 1. 색을 입력받는다(prompt)
        // 2. div를 잡아온다(getElementById)
        // 3. div의 배경색을 바꾼다(style)
        const color = prompt('get color');
        const target = document.getElementById('target');
        target.style.backgroundColor = color;
        
    </script>
</body>
</html>
