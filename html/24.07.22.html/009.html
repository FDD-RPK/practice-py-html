<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="target">우리나라 ㅈ은나라</p>
    <script>
        // window.document객체를 조작하는 방법 : Document Object Model(★Dom★ <- 죵나중요!!)
        // Dom = 자바스크립트를 사용하는 이유
        // 객체는 데이터(속성)와 기능(method)으로 구성된다
        // 속성은 개체를 구성하는 변수
        // method는 개체를 구성하는 함수
        // location.href="https://www.anver.com";
        // location.reaload();
        const element = document.getElementById('target');
        element.style.backgroundColor = 'red';
        element.innerHTML = '너네나라 ㅈ은나라';
    </script>
</body>
</html>
