<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타입 변환</title>
</head>
<body>
    <script>
        const a = '15';
        console.log(typeof a); // string
        console.log(typeof +a); // number

        const num1 = 100;
        const num2 = +a;
        console.log(num1 + num2);  // 값 115  +연산자가 글자1개와 사용되면 숫자로 타입을 바꾼다

        // 숫자와 글자를 +하면 숫자를 글자로 바꿔서 연결해버린다
        console.log(num1+'');
    </script>
</body>
</html>
