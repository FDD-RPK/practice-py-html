<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'number'>숫자를 입력하시오</div>
    <script>
        // 숫자를 입력받아 제곱한 다음 document.write()로 출력하시오
        const number = prompt('숫자를 입력하세요');
        const 제곱 = number * number;
        document.write(`<p>제곱값 : ${제곱}</p>`); // 출력값에 바로 나오지 않도록 만든다(언제 다시 쓰일지 모름)
    </script>
</body>
</html>
