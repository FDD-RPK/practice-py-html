<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 3문 이상의 if문 </title>
</head>
<body>
    <script>
        // 점수를 입력받아 ABCDF를 출력하는 함수 작성
        // >=90, >=80, >=70, >=60, 미만
    const jumsu = 94
      function to학점(jumsu) {
        if(jumsu>=90) {
            return "A";
        } else if(jumsu>=80) {
            return "B";
        } else if(jumsu>=70) {
            return "C";
        } else if(jumsu>=60) {
            return "D";
        } else {
            return "F";
        }
      }
    </script>
</body>
</html>
