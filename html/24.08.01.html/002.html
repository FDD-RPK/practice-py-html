<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>적정 체중 계산기 2(복습)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <h1>남성/여성 적정 체중 계산기</h1>
    <script>
        $(document).ready(function() {
            const $height = $('#height');
            const $gender = $('#gender');
            
            $('#reset').click(function() {
                location.reload();
            });

            $('#calc').click(function() {
                const height = $height.val();
                const gender = $gender.val();

                if(isNaN(height)) {
                    $height.attr('placeholder', '키를 입력하세요'); // attr = 속성을 변경하는 명령어
                    return;
                }
                if(gender===null) {
                    alert('성별을 선택하세요');
                    return;
                }
                if(gender==1) {
                    alert(`${height-105}kg`)
                } else {
                    alert(`${height-110}kg`)
                }
            })
        })
    </script>
</head>
<body>
    <input type="number" id="height">
    <select id="gender">
        <option disabled selected>성별을 선택하세요</option>
        <option value="1">남성</option>
        <option value="2">여성</option>
    </select>
    <button id="cal">계산</button>
    <button id="reset">리셋</button>
</body>
</html>
