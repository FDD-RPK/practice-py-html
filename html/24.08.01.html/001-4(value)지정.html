<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select와 choice</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        // 1월~12월을 선택할 수 있는 select를 만들어라
        $(document).ready(function() {
            const months = [
                {name:'1월', vla:1},
                {name:'2월', val:2},
                {name:'3월', val:3}
            ];
            const $month = $('#month');

            for(const m of months) {   //배열의 값을 months에서 꺼내 m에다가 담는다 - 읽기 전용
                const html = `
                    <option value='${m.val}'>${m.name}</option>
                `;
                $month.append(html);
            };
        });
    </script>
</head>
<body>
    <select id="month">
    </select>
</body>
</html>
