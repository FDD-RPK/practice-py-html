<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(test=1; test<=14; test++) {
            const back = Math.floor((test-1)/5)*5;
                  const FN = back+1;
                  let LN = back+5;
                  let next = LN+1;
                  if(LN>14) {
                    LN = 14;
                    next = 0;
                  }
            console.log(`test:${test} ${back} ${FN} ${LN} ${next}`);
        }
    </script>
</body>
</html>
