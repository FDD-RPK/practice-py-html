<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 계산</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.12/dayjs.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <script>
        const d1 = dayjs();
        console.log(d1);
        console.log(d1.format("YYYYMMDD"));


        // 어제 날짜
        const d2 = dayjs().subtract(1, "day");
        console.log(d2.format("YYYYMMDD"));

        // 내일 날짜
        const d3 = dayjs().add(1, "day");
        console.log(d3.format("YYYYMMDD"));

        // 두 날짜 비교
        const diff = d3.diff(d2, "day");
        console.log(diff);
    </script>
</body>
</html>
