<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <script> 
        for(let pageno=1; pageno<=14; pageno++) {
                const prev = Math.floor((pageno-1)/5)*5;
                const start = prev + 1;
                let end = prev + 5;
                let next = end + 1;
                if(end>=14) {
                    end = 14;
                    next = 0;
                }
                console.log(`pageno:${pageno} ${prev} ${start} ${end} ${next}`);
        }
    </script>
</body>
</html>
