<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어</title>
    <!-- 제어 : 실행순서를 조정
         1. 순차 : 실행되는 순서는 위에서 아래로
         2. 조건 - if~else~ : 2,3,4 중의 하나
                  switch : 100개중의 하나
         3. 반복 - 반드시 종료
                  for : 횟수를 센다
                  while, do~while : 종료조건
         4. 제어문을 제어
                  break : 중단
                  continue : skip
          -->
     <script>
        const p = document.getElementById('target');
        console.log('p');
     </script>
</head>
<body>
    <p id="target"></p>
</body>
</html>
