<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <button>버튼1</button>
    <input type="button" value="일반버튼">
    <input type="submit" value="submit버튼">
    <input type="reset" value="reset버튼">
    
    <!--★ method : get/post
                get은 여러번 실행해도 상관없다 -> 서버에 저장된 정보가 변경되지 않는다
                post는 한번만 실행해야 된다 -> 서버의 상태를 변경한다
                get/post 모두 데이터를 urlencoded 형식으로 보낸다
                단 get은 urlencode된 데이터가 주소창에 보인다(querystring)
                post는 urlencoded된 데이터가 보이지 않는다()
    (죵나 중요함)★-->
    <!--★ enctype : urlencoded(파일 업로드 X)-?로 시작한다
                ex)  ?id=spring&passward=1234
                     ?name=홍길동&old=25&height=170cm
                     프론트 엔드가 기본적으로 백 엔드의 서버를 모르기 때문에
                     데이터 전달 시 그 서버를 알 수 있도록 만들어진 서버의 표준=urlencoded
        / form-data(파일 업로드 O) 

    ★-->
    <form action="#" method="">
    <!--★
        id는 프론트에서 사용하는 이름
        백으로 데이터를 전달하려면 name이 필요
        ↓ 아래 input에 name을 추가 지정
        <input type="text" id="num1" ☆name="num1"☆ value="10"
    -->
    <input type="text" id="num1" value="10">
    <!-- form안에 있는 button은 submit이다 -->
    <button>submit</button>
    </form>
</body>
</html>
