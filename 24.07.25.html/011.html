<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 잡기</title>
    <style>
        * { margin: 0;
            padding: 0;
            box-sizing: border-box;
            align: center;
            text-align: center;
        }
        #app {
            width: 800px; margin: 0 auto;
        }
        header {
              height: 60px;
              background-color: gainsboro;
        }
        nav {
            background-color: red;
            height: 40px;
            color: white;
            display: flex;
            align-items: center;
        }
        footer {
            background-color: gainsboro;
            height: 60px;
            text-align: center;
        }
        section {
            border: 1px solid black;
            height: 600px;
            width: 600px;
            float: left;
        }
        aside {
            height: 100px;
            background-color: gray;
            width: 100px;
            float: left;
        }
        nav ul {
            list-style: none;
            display: flex;
            width: 800px;
            height: 30px;
            line-height: 30px;
        }
        nav ul li {
            margin-right: 20px;
            padding-left: 95px;
        }
        nav a {
            display : block;
            color: white;
            transition: background-color 0.5s ;
        }
        nav a:hover {
            background-color: darkred;
        }
        main { overflow: hidden; }
    </style>
</head>
<body>
    <div id="app">
        <header>헤더영역</header>
        <nav>
        <ul>
            <li><a href="#">안보이는</a></li>
            <li><a href="#">어떤내용</a></li>
            <li><a href="#">뭐가뭔지</a></li>
            <li><a href="#">모르겠다</a></li>
        </ul>
        </nav>
        <main>
            <aside>왼쪽</aside>
            <section>중앙</section>
            <aside>오른쪽</aside>
        </main>
        <footer>
            맨 아래
        </footer>
    </div>
</body>
</html>
