<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method</title>
</head>
<body>
    <!-- <form method="get">
        <input type="text" name="username" value="spring">
        <input type="password" name="password" value="1234">
        <button>로그인</button>
    </form> -->
        <!-- 주소창에 주소가 나온다 -->

        <!--
            http 상태 코드 : 서버 응담을 상수로 정의
            200 - 성공
            400 - 잘못된 데이터. 서버에서 수신거부
            404 - not found : 페이지를 찾을 수 없음
            405 - 주소는 correct. method 오류(get->post, post->get)
            500 - 서버에서 처리 중 오류가 발생
        -->
    <form method="post" action="http://192.168.0.54:8081/server/post">
        <input type="text" name="username" value="spring">
        <input type="password" name="password" value="1234">
        <button>로그인</button>
        <!-- 주소창에 주소가 나오지 않는다 -->
    </form>
</body>
</html>
