<!doctype html>
<html>
    <head>

    </head>
    <body>
        <!--절대주소 : 변경되지 않는 주소->(http://)-->
        <!--현재 이미지는 /24.07.16.HTML/Life.jfif-->
        <!--외부 주소는 무조건 http://부터 작성한다-->
        <img src="http://127.0.0.1:5500/Life.jfif">
        <!--내부 주소일 경우 서버주소를 생략 가능하다-->
        <img src="/Life.jfif"><br><br>

        <!--상대주소 : 현재 html을 기준으로 다른파일의 위치를 나타내는 것-->
        <!--/가 있는경우 절대주소, /가 없는경우 상대주소라고 생각-->
        <img src="Life.jfif">
    </body>
</html>
