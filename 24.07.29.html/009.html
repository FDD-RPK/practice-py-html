<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    
</head>
<body>
    <script>
    
    // 함수의 입력 : 파라미터(parameter)
    // 함수의 실행결과 : return
    
        function plus4(a) {
            result = a + 4;
            return result;
        }
        console.log(plus4(15));
        console.log(plus4(27));
    </script>
</body>
</html>
