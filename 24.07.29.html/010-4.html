<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수5</title>
</head>
<body>
    <script>
        // 국어, 영어 점수를 입력받아 모두 70점이상이면 합격, 아니면 불합격
        console.log(panjung(70,85));

        function panjung(kor, eng) {
            if(kor>=70 && eng>=70) {
                return "합격"; 
            } else {
                return "불합격";
            }
        }
    </script>
</body>
</html>
