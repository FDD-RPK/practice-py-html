<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디자인</title>
</head>
<body>
    <!--
        id는 html, css, js에서 사용하는 이름
        name : 서버로 넘기는 이름
    -->
    <fieldset>
        <legend>맛 선택</legend>
        <input type="checkbox" id="vanilla" name="flavor">바닐라
        <input type="checkbox" id="strawberry" name="flavor">딸기
        <input type="checkbox" id="mellon" name="flavor">멜론
        <input type="checkbox" id="mango" name="flavor">망고
        <input type="checkbox" id="choco" name="flavor">초코
    </fieldset>
    <fieldset>
        <legend>토핑 선택</legend>
        <input type="checkbox" id="orange" name="topping">오렌지
        <input type="checkbox" id="banana" name="topping">바나나
        <input type="checkbox" id="apple" name="topping">사과
        <input type="checkbox" id="blueberry" name="topping">블루베리
    </fieldset>
</body>
</html>
