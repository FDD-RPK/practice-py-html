<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .제목 {
            font-weight: 800;
            color: darkolivegreen;
        }
        #click {
            height: 50px;
            font-weight: 700;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend class="제목">성별</legend>
            <input type="radio" name="gender" value="male">남
            <input type="radio" name="gender" value="female">여
        </fieldset>
        <fieldset>
            <legend class="제목">학년</legend>
            <input type="radio" name="grade" value="1">1학년
            <input type="radio" name="grade" value="2">2학년
            <input type="radio" name="grade" value="3">3학년
            <input type="radio" name="grade" value="4">4학년
        </fieldset>
        <button id="click">보내기</button>
    </form>
</body>
</html>
