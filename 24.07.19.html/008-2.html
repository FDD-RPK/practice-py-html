<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        div {width:100px; height : 100px; border : 1px solid black;}
        #red {background-color: red;}
        #green {background-color: green;}
        #blue {background-color: blue;}
        #target {position : relative; left: 50px; top: 50px;}
        /* realatvie는 본인이 위치해 있던 공간을 기준으로 움직인다. */
    </style>
</head>
<body>
    <!--
     float: 왼쪽, 오른쪽으로 이동. 기본값은 none
     position : 임의의 위치에 이동. 기본값이 static.
       static - position을 변경하지 않으면 static=기본값
       relative - 자신의 위치기준으로 이동. 원래 자신의 영역은 그대로 유지
       absoulute - 부모 기준으로 이동. 원래 자신의 영역은 다른 요소가 차지
       
       어떤 요소를 임의의 위치에 이동시킬 때 : absolute

     -->
     <div id="red">a</div>
     <div id="target">b</div>
     <div id="green">c</div>
     <div id="blue">d</div>
</body>
</html>
