<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float 속성</title>
    <style>
        * {margin : 0;
           padding : 0;
            box-sizing: border-box;}
        
        div { width : 100px; height: 100px; border : 1px solid red;
                text-align: center;
             line-height: 100px;}
        div:first-of-type{
            float:right;
        }
        div:last-of-type{
            float:left;
        }
    </style>
</head>
<body>
    <!-- 수직을 수평으로 배치하는 두번째 방법(압도적으로 많이 사용함) : float -->
    <div>A</div>
    <div>B</div>
    <p>asdfadsf</p>
</body>
</html>
